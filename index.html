<html lang="ja">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ララバイタイマー</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/index.css" />
<script src="./js/rarabai.js" type="text/javascript"></script>

<div style="padding:10px;" class="container rarabai-warapper">
  <div class="row">
    <div class="center-block col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div style="padding:10px; font-size:small;">
        効果時間を入力しておいて、ララバイしたらSTARTを押す感じ！
      </div>
      <form class="rarabai-form">
        <div>
          <div class="form-group" id="none-abi">
            <label for="formGroupExampleInput"><b>アビ無し：</b><span class="remaining-time"></span></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex) 3:05">
          </div>
          <div class="form-group" id="naitoru">
            <label for="formGroupExampleInput2"><b>ナイトル：</b><span class="remaining-time"></span></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex) 6:20">
          </div>
          <div class="form-group" id="naitoru-maruka">
            <label for="formGroupExampleInput3"><b>ナイトル/マルカート：</b><span class="remaining-time"></span></label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Ex) 6:40">
          </div>
          <div class="form-group" id="kurarion-naitoru-maruka">
            <label for="formGroupExampleInput4"><b>クラリオン/ナイトル/マルカート：</b><span class="remaining-time"></span></label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Ex) 7:30">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">START</button>
      </form>
      <div>
        経過時間：<span class="elapsed-time"></span>
      </div>
    </div>
  </div>
</dic>

</html>
